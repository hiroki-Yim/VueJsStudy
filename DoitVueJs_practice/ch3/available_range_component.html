<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>available Range Of Vue Component</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>

<div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
</div>

<body>
    <script>
        var cmp1 = {
            template: '<div>first area component : {{cmp1Data}}</div>',
            data: function () {
                return {
                    cmp1Data: 100
                }
            }
        };

        var cmp2 = {
            template: '<div>second area component : {{cmp2Data}}</div>',
            data: function () {
                return {
                    cmp2Data: cmp1.data.cmp1Data //cmp1のdataを参照
                    //他のコンポーネントを直接接近できない->有効範囲
                }
            }
        };

        new Vue({
            el: "#app", //set local component
            components: {
                'my-component1': cmp1,
                'my-component2': cmp2
            }
        });
    </script>
</body>

</html>
