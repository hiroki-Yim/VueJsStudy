<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.js"></script>
</head>

<body>
  <div id="app">{{ message }}
    <button>コンポーネント登録</button>
    <my-component></my-component>
  </div>
  <div id="elements">{{ datas}}{{ message }}</div>


  <script>
    Vue.component('my-component', {
      template: '<div>全域 コンポーネント登録</div>'
    });
    new Vue({
      el: "#app",
      data: {
        message: "Hello Vue.js!"
      }
    });

    new Vue({
      el: "#elements",
      data: {
        datas: "data in datas",
        message: "hi"
      },
      beforeCreate() {
        console.log("before");
        /*
          지정한 화면 요소에 인스턴스가 부착되고 나면 호출되는 단계로, 
          template 속성에 정 의한 화면 요소(돔)에 접근할 수있어 화면 요소를 제어하는 로직을 수행하기 좋은 단계
        */
      },
      created() {
        console.log("create");
        /*
          data 속성과 methods 속성이 정의되었기 때문에 
          this.data 또는 this.fetchData()와 같은 로직들을 이용하여 
          data 속성과 methods 속성에 정의된 값에 접근하여 로직을 실행할 수있습니다. 
          다만, 아직 인스턴스가 화면 요소에 부착되기전이기 때문에 template 
          속성에 정의된 돔 요소로 접근할 수 없음.
        */
      },
      mounted() {
        console.log("mounted");
        this.message = "VueJs楽しい";
        /*
          지정한 화면 요소에 인스턴스가 부착되고 나면 호출되는 단계로, 
          template 속성에 정 의한 화면 요소(돔)에 접근할 수있어 화면 요소를 제어하는 로직을 수행하기 좋은 단계
        */
      },
      updated() {
        console.log("updated");
      },
    });
  </script>
</body>

</html>
